<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>modal sample</title>
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>
  <div id="container">
    <div class="modal_sample-container">
      <div class="modal_sample-inner">
        <a href="#" class="modal-open">モーダルを開く</a>
      </div>

      <div class="modal-overlay">
        <div class="modal-close">
          <span></span>
        </div>
      </div>
      <div class="modal-block-hidden">
        <h2 class="modal-block-ttl">モーダル（仮）</h2>
        <p class="modal-block-txt">ここにモーダルがでます</p>
      </div>    
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
